<table class="table table-hover">
    <tr valign="top">
        <td width="70px">
          <a href="{{ url_for('main.user', username=post.author.username)}}">
          <img src="{{ post.author.avatar(36) }}">
        </td>
        <td>
            <span class="user_popup">
              <a href="{{ url_for('main.user', username=post.author.username)}}">
                {{ post.author.username }}
              </a>
            </span>

          said {{ moment(post.timestamp).fromNow() }}: <br>
          <span id="post{{ post.id }}">{{ post.body }}</span> <br>
          {% if post.language and post.langage != g.locale %}
          <span style='font-style: italic' id="translation{{ post.id }}">
            <a href="javascript:translate(
                      '#post{{ post.id }}',
                      '#translation{{ post.id }}',
                      '{{ post.language }}',
                      '{{ g.locale }}');">{{ _('Translate') }}</a>
          </span>
          {% endif %}
        </td>
    </tr>
</table>
